server:
  port: 3001
  
spring:
  application:
    name: feign  
  cloud:
    config:
      override-none: true
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,  http://eureka2:2002/eureka

     
       
management:
  endpoints:
    web:
      exposure:
        include: "*"          

hystrix:
  metrics:
    enabled: true

feign:
  hystrix:
    enabled: true    